<header class="bg-white px-5 py-2.5">
    <div class="flex justify-between items-center max-w-screen-xl mx-auto">
        <div class="flex items-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Where2Go</h1>
        </div>
        <div class="flex items-center relative">
            <!-- Profile Picture with Dropdown -->
            <div class="relative">
                <button onclick="toggleProfileDropdown()" class="w-10 h-10 md:w-12 md:h-12 rounded-full overflow-hidden border-2 border-gray-300 hover:border-gray-400 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <img src="https://placehold.co/48" alt="Profile Picture" class="w-full h-full object-cover">
                </button>
                
                <!-- Dropdown Menu -->
                <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                    <div class="py-1">
                        {% if user.is_authenticated %}
                            <!-- User Info -->
                            <div class="px-4 py-2 border-b border-gray-200">
                                <p class="text-sm font-medium text-gray-900">{{ user.username }}</p>
                                <p class="text-sm text-gray-500">{{ user.email }}</p>
                            </div>

                            <!-- Logout Button -->
                            <button onclick="showLogoutConfirm()" class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 transition duration-200">
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                    </svg>
                                    Logout
                                </div>
                            </button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.728-.833-2.498 0L4.316 16.5C3.546 18.333 4.508 20 6.048 20z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mt-5">Conferma Logout</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">Sei sicuro di voler uscire dal tuo account?</p>
                </div>
                <div class="flex justify-center gap-4 mt-4">
                    <button onclick="hideLogoutConfirm()" class="px-4 py-2 bg-gray-300 text-gray-700 text-base font-medium rounded-md shadow-sm hover:bg-gray-400 transition duration-200">
                        Annulla
                    </button>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                            Esci
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
function toggleProfileDropdown() {
    const dropdown = document.getElementById('profileDropdown');
    dropdown.classList.toggle('hidden');
}

function showLogoutConfirm() {
    document.getElementById('logoutModal').classList.remove('hidden');
    // Hide the dropdown when showing modal
    document.getElementById('profileDropdown').classList.add('hidden');
}

function hideLogoutConfirm() {
    document.getElementById('logoutModal').classList.add('hidden');
}

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    const dropdown = document.getElementById('profileDropdown');
    const profileButton = event.target.closest('button');
    
    if (!profileButton || !profileButton.onclick) {
        dropdown.classList.add('hidden');
    }
});

// Close modal when clicking outside
document.addEventListener('click', function(event) {
    const modal = document.getElementById('logoutModal');
    if (event.target === modal) {
        hideLogoutConfirm();
    }
});

// Close modal with Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        hideLogoutConfirm();
    }
});
</script>
